<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>margin</title>
    <style type="text/css">        
        #content {
            width: 100%;
            float: left;
            margin-right: -200px;
            background-color: pink;
        }
        
        #sidebar {
            width: 200px;
            float: left;
            background-color: lightblue;
        }

        #content p {
            padding: 20px;
            margin-right: 210px;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>Main content in here.</p>
    </div>
    <div id="sidebar">
        <p>I'm the Sidebar! </p>
    </div>
</body>
</html>
